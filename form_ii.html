<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <h1><b>Feedback Form</b></h1>
        </div>
        <br>
        <div>
            <label for="nam">Name : </label>
            <input type="text" id="nam" name="name" placeholder="write your name">
        </div>
        <br>
        <div>
            <label for="mail">Email : </label>
            <input type="text" id="mail" name="mail" placeholder="write your email">
        </div>
        <br>
        <div>
            <label for="msg">Message :</label>
            <br>
            <textarea id="msg" rows="5" cols="30" name="msg"></textarea>
        </div>
        <br>
        <div>
            <label>Rate us our of 5 : </label>
            <br>
            <input type="radio" name="chos" id="chos" value="1">
            <label for="chos">1</label>
            <br>
            <input type="radio" name="chos" id="chos" value="2">
            <label for="chos">2</label>
            <br>
            <input type="radio" name="chos" id="chos" value="3">
            <label for="chos">3</label>
            <br>
            <input type="radio" name="chos" id="chos" value="4">
            <label for="chos">4</label>
            <br>
            <input type="radio" name="chos" id="chos" value="5">
            <label for="chos">5</label>
            <br>
        </div>
        <br>
        <div>
            <button type="submit">Send your messahe!</button>
        </div>
    </form>
</body>
</html>
